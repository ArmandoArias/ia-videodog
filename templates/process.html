<!-- templates/process.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesar Video - Tools VideoDOG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS para notificaciones elegantes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <!-- Tu CSS personalizado (opcional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Tools VideoDOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('process') }}">Procesar Video</a>
                    </li>
                    <!-- Puedes añadir más enlaces aquí -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h2 class="mb-4">Procesar tu Video de YouTube</h2>
        <form id="video-form">
            <div class="mb-3">
                <label for="url_video" class="form-label">URL del Video de YouTube</label>
                <input type="url" class="form-control" id="url_video" name="url_video" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" required>
            </div>
            <!-- Añadir un ID al botón "Procesar" -->
            <button type="submit" class="btn btn-primary" id="process-button">Procesar</button>
        </form>

        <!-- Sección de Progreso -->
        <div id="progress-section" class="mt-4" style="display: none;">
            <h4>Procesando...</h4>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" 
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p id="progress-text" class="mt-2">Iniciando el procesamiento...</p>
            <!-- Spinner de carga opcional -->
            <div id="spinner" class="d-flex justify-content-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>

        <!-- Sección de Resultados -->
        <div id="result-section" class="mt-4" style="display: none;">
            <h4>Sugerencias Generadas</h4>
            <div id="sugerencias"></div>
        </div>
    </div>

    <!-- jQuery (Necesario para Toastr.js versión 2.x) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastr JS para notificaciones elegantes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- SocketIO (Sin integridad y crossorigin) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Tu JS personalizado -->
    <script src="{{ url_for('static', filename='js/process.js') }}"></script>
</body>
</html>
